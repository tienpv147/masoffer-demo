plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'

    // Vertx
    implementation 'io.vertx:vertx-web:4.1.2'
    implementation 'io.vertx:vertx-core:4.1.2'
    implementation 'io.vertx:vertx-mongo-client:4.1.2'

    // Sl4j
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'

    // ActiveMQ
    implementation 'org.apache.activemq:activemq-client:5.15.8'
    implementation 'org.apache.activemq:activemq-pool:5.15.8'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
}

// Define the main class for the application
mainClassName = 'mo.App'
